<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">

<body>
	<ui:composition>

		<div class="container-fluid">

			<!--  START Dinamic navbar -->

			<nav class="navbar navbar-inverse navbar-fixed-top">
			<div class="container-fluid">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed"
						data-toggle="collapse" data-target="#navbar" aria-expanded="false"
						aria-controls="navbar">
						<span class="sr-only">Toggle navigation</span> <span
							class="icon-bar"></span> <span class="icon-bar"></span> <span
							class="icon-bar"></span>
					</button>
					<div id="smalllogo"></div>
				</div>
				<div id="navbar" class="navbar-collapse collapse">

					<ul class="nav navbar-nav">

						<li class="active" id="idHome"><a
							href="#{request.contextPath}/home.xhtml">Home</a></li>
						<p:menubar model="#{menuMB.menuModel}" widgetVar="menu" />

					</ul>
					<ul class="nav navbar-nav navbar-right" style="margin-right: 0;">
						<li class="btn-primary"><h:outputLink id="ink" value="#">
								<span class="glyphicon glyphicon-user" style="color: white" />
							</h:outputLink> <pe:tooltip for="ink" atPosition="bottom center"
								myPosition="top center" hideEffectLength="100">
								<div style="padding: 10px; color: gray;">
									<div>
										<h:outputText value="Nombre: " style="font-weight:bold;" />
										<h:outputText value="#{menuMB.userDetails.fullName}" />
									</div>
									<div style="margin-top: 5px;">
										<h:outputText value="Rol: " style="font-weight:bold;" />
										<h:outputText value="#{menuMB.userDetails.role}" />
									</div>
								</div>
							</pe:tooltip></li>

						<li class="btn-danger"><a
							href="#{request.contextPath}/logout" style="color: white"><span
								class="glyphicon glyphicon-share" aria-hidden="true"></span>
								Salir</a></li>
					</ul>


				</div>
			</div>
			</nav>


			<!--  END Dinamic navbar -->
		</div>
		<!-- /.container-fluid -->
	</ui:composition>


</body>
</html>
