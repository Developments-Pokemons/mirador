<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<h:head>

		<ui:param name="root" value="#{request.contextPath}/" />
		<meta http-equiv="X-UA-Compatible" content="EmulateIE8" />
		<meta content='text/html; charset=UTF-8' http-equiv="Content-Type" />
		<!-- Latest compiled and minified CSS -->
		<link rel="shortcut icon" type="image/png"
			href="#{resource['dm128.png']}"></link>
		<!-- Latest compiled and minified CSS -->
		<h:outputStylesheet library="css" name="cssLayout.css" />
		<h:outputStylesheet library="css" name="bootstrap.min.css" />
		<h:outputStylesheet library="css" name="bootstrap-theme.min.css" />
		<h:outputScript library="js" name="bootstrap.min.js" />

		<!-- Overriding default CSS of primefaces -->
		<style>
.ui-widget {
	font-size: 12px;
}

.ui-growl {
	position: absolute;
	top: 50%;
	left: 50%;
	z-index: 9999;
}

li.alert.alert-danger {
	list-style-type: none !important;
}
</style>
		<title>Restaurant y Bar, El Mirador</title>
	</h:head>


	<div class="container-fluid col-centered" id="initSession">
		<div class="row col-centered">
			<div class="" id="logginDiv"
				style="margin-top: 5%; width: 50%; overflow: hidden; position: relative;">

				<div
					style="position: absolute; width: 400px; height: 400px; left: -70px; top: 0;"
					class="logobackuer">
					<div class="logoDM">
						<img src="resources/dmLetras.png"
							style="width: 210px; height: 250px" />
					</div>

				</div>
				<div
					style="background-color: black; color: right; width: 100%; height: 300px; position: relative; border-style: solid;">
					<h5 style="color: white; font-size: 25px;">
						<span class="glyphicon glyphicon-use"></span>Por favor introduzca
						su usuario y contraseña para entrar
					</h5>
					<br /> <br />
					<h:form prependId="false" id="form" styleClass="form-horizontal"
						style="float:right;">
						<div class="form-group">
							<h:outputText value="Usuario:"
								style="color: white;font-size: 20px;"
								styleClass="col-sm-4 control-label" />
							<div class="col-sm-7">
								<h:inputText value="#{loginController.user}" id="username"
									styleClass="form-control" />
							</div>
						</div>
						<div class="form-group">
							<h:outputText value="Contraseña:"
								style="color: white;font-size: 20px;"
								styleClass="col-sm-4 control-label" />
							<div class="col-sm-7">
								<h:inputSecret value="#{loginController.password}" id="password"
									styleClass="form-control" />
							</div>
						</div>

						<div class="form-group">
							<div class="col-sm-offset-5 col-sm-7">
								<p:commandButton action="#{loginController.login}"
									value="Entrar" ajax="false" styleClass="btn btn-default" />
							</div>
						</div>
						<br />
						<br />
						<h:messages fatalClass="alert alert-danger"
							errorClass="alert alert-danger" infoClass="alert alert-danger"
							warnClass="alert alert-danger" />
					</h:form>
				</div>

				<div style="clear: both;"></div>
			</div>
		</div>
	</div>



</ui:composition>
